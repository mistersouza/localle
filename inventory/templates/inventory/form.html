{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}{{ page_title }}{% endblock %}
{% block content %}
<!-- Add new item form -->
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center "> <!-- Center the content -->
            <div class="col-lg-4"> <!-- Adjust column size for centering -->
                <form method="POST" enctype="multipart/form-data" id="itemForm"
                    name="newItemForm" class="form">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="form-group">
                        <button class="btn btn-outline-dark w-100" type="submit">
                            Add item
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
